{% block content %}
	<form action="" method="post" enctype="multipart/form-data">
		<div style= "margin: 10px;">
			<input name="op" type="hidden" value="add_image"></input>
			<input id="file_input" type="file" name="file" size="60">
			<br>
			<p>Upload your picture!</p>
			<label>Label: </label>
		</div>
		<input name="label" class="form-control" placeholder="Ninth Symphony" style= "margin: 10px;">
		<br>
		<input id="file_submit" type="submit" value="Add" style= "margin: 10px;">
		<br>
	</form>
