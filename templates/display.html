{% extends "base.html" %}
{% block content %}
{% for i in pictures %}
	{% if i['image_id'] == picid %}
		<form action="" method="post" enctype="multipart/form-data">
			<input name="op" type="hidden" value="display_image"></input>
			<input name="label" type="hidden" value={{ i['label'] }}></input>
			<input name="image_id" type="hidden" value={{ i['image_id'] }}></input>
			<img src="data:;base64,{{ i['data'] }}" style="max-width:100%;max-height:100%" max-height="900" align = "middle"></img>
			{{ i['label'] }}
		</form>
	{% endif %}
{% endfor %}
<form action="" method="post" enctype="multipart/form-data">
	<input name="op" type="hidden" value="open_image"></input>
	<input type="hidden" value="Open"><a href="{{ url_for('script.script_route') }}">Go Back</a></input>
</form>
{% endblock %}
